apiVersion: v1
kind: Service
metadata:
  name: user-java
spec:
  selector:
    app: user-java
  ports:
  - port: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-java
spec:
  selector:
    matchLabels:
      app: user-java
  template:
    metadata:
      name: user-java
      labels:
        app: user-java 
    spec:
      containers:
      - name: user-java
        image: registrytwg4763.azurecr.io/user-java:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80 # the application listens to this port
        env:
        - name: SQL_USER 
          valueFrom:
            secretKeyRef:
              name: appsecrets 
              key: username 
        - name: SQL_PASSWORD 
          valueFrom:
            secretKeyRef:
              name: appsecrets 
              key: password  
        - name: SQL_SERVER 
          value: sqlservertwg4763.database.windows.net
        - name: SQL_DBNAME 
          value: mydrivingDB
        # resources:
        #   requests: # minimum resources required
        #     cpu: 250m
        #     memory: 64Mi
        #   limits: # maximum resources allocated
        #     cpu: 500m
        #     memory: 512Mi